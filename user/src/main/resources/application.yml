eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

server:
  port: 8090
spring:
  application:
    name: users
  config:
    import: optional:configserver:http:/localhost:8888

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/users
    username: adam
    password: password
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  docker:
    compose:
      file: ./product/compose.yaml

springdoc:
  api-docs:
    path: /api-docs
